<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal HTML, CSS y JavaScript</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

    <h1>Modal HTML, CSS y JavaScript</h1>

    <div class="contenedor">
        <button class="btn" type="submit" id="lanzar-modal">LANZAR MODAL</button>
    </div>

    <div class="contenedor-modal">
        <div class="modal">
            <img class="img" src="img/User Group_Monochromatic.svg" alt="">
            <h2>LOGIN</h2>

            <form action="">
                <input type="text" placeholder="Introduce un nombre" id="nombre">
                <input type="text" placeholder="Introduce el puesto" id="puesto">
                <button class="btn" type="submit" id="ocultar-modal">ENVIAR</button>
            </form>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
